<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just Applause</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Didot', serif;
      background: #000; /* start black */
      color: #333;
      overflow-x: hidden;
      transition: background 1.5s ease;
    }

    /* Navbar */
    .navbar {
      position: fixed; top: 0; left: 0; width: 100%;
      display: flex; justify-content: space-between;
      padding: 1.2rem 2rem;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .navbar a {
      color: #fff; text-decoration: none; margin: 0 1rem;
      text-transform: uppercase; letter-spacing: 2px;
    }

    /* Hero Runway */
    .hero {
      position: relative; height: 100vh;
      display: flex; justify-content: center; align-items: center;
      text-align: center; overflow: hidden;
    }
    .hero-text {
      position: absolute; top: 15%;
      font-size: 2.5rem; letter-spacing: 4px;
      color: #fff; text-transform: uppercase;
      z-index: 10; opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s;
    }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

    /* Spotlight */
    .spotlight {
      position: absolute; top: -50px; left: 50%;
      width: 500px; height: 120%;
      background: radial-gradient(ellipse at top, rgba(255,255,255,0.4), transparent 70%);
      transform: translateX(-50%);
      pointer-events: none;
      opacity: 0;
      animation: lightOn 2s ease forwards;
      animation-delay: 0.5s;
    }
    @keyframes lightOn { to { opacity: 1; } }

    /* Models walking from side */
    .model {
      position: absolute; bottom: 100px;
      opacity: 0; transform: translateX(100%) scale(0.9);
      animation: walk 1s forwards;
    }
    .model img {
      width: 300px; border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
    }
    @keyframes walk {
      0% { opacity: 0; transform: translateX(100%) scale(0.9); }
      50% { opacity: 1; transform: translateX(-50%) scale(1); }
      100% { opacity: 0; transform: translateX(-200%) scale(1.1); }
    }

    /* Sections */
    section { padding: 6rem 2rem; text-align: center; }
    section h2 { font-size: 2rem; margin-bottom: 1rem; color: #880e4f; }
    section p { max-width: 700px; margin: auto; font-size: 1.2rem; line-height: 1.7; }

    /* Pricing cards */
    .pricing { display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; margin-top: 2rem; }
    .price-card {
      background: #fff; padding: 2rem; border-radius: 12px;
      width: 200px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .price-card:hover { transform: translateY(-10px); }
